<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../assets/icofont/icofont.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Noticia+Text&family=Oswald:wght@300&family=Outfit:wght@200;300;500;600;700&family=Roboto:ital,wght@0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <title>Movie Details</title>
</head>

<body>
    <div class="pg-container">

        <div class="container">
            <div id="prev-btn">
                <a href="/index.html">&lt;</a>
            </div>
            <div class="header-background">
    
            </div>
            <div class="details-content">
                <div class="movie-main-details">
                    <div class="movie-img">
    
                    </div>
                    <div class="movie-headings">
                        <div class="movie-headings-element" id="movie-title"></div>
                        <div class="movie-headings-element" id="movie-ratings">
                            <i class="icofont-star"></i><i class="icofont-star"></i><i class="icofont-star"></i><i class="icofont-star"></i><i class="icofont-star"></i><span id="rating"></span>
                                
                        </div>
                        <div class="movie-headings-element" id="movie-genre"></div>
                        <div class="movie-headings-element" id="movie-duration"></div>
                    </div>
                </div>
                <div class="nav-bar">
                    <div class="nav-item active">
                        About Movie
                    </div>
                    <div class="nav-item">Review</div>
    
                </div>
                <div class="abt-movie active">
                    <div class="sypnosis">
                        <div class="sub-heading">Sypnosis</div>
                        <div class="sypnosis-body">
                            
                        </div>
                    </div>
                    <div id="trailer-btn">
                        <i class="icofont-video-clapper"></i> Watch Trailer
                    </div>
                    <div class="cast-container">
                        <div class="sub-heading">
                            Cast
                        </div>
                        <div class="cast-infos hide-scroll">
                           
                        </div>
                    </div>
                    <div class="sub-heading">
                        You May Also Like
                    </div>
                    <div class="similar-movies hide-scroll">
                        
                    </div>
                </div>
                <div class="movie-review">
                    <div id="no-review">
                        No Reviews Yet...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/details.js"></script>
</body>

</html>
