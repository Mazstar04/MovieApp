<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>Movie App</title>
</head>

<body>

    <div class="page-container">

        <div class="page-section section-header">

            <div class="mobile-search">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="search" name="" id="search" placeholder="find your dreams" autocomplete="off" autocapitalize="on">
                <div class="search-result ">
                    <!-- <div class="search-result-item">
                        <div class="search-result-img"></div>
                        <div class="search-result-details">
                            <div class="search-result-title"></div>
                            <div class="search-result-rating">
                                <span id="sRating"></span></i>
                            </div>
                        </div>
                    </div>
                    <hr id="breakLine"/> -->
                </div>
            </div>

        </div>

        <div class="page-section section-content">

            <section>
                <h3 class="section-title"> Hottest</h3>
                <div class="hottest-carousel">

                    <div class="carousel-container hide-scroll">

                        <div class="carousel-item carousel-item-1">
                            <div class="carousel-title-container">
                                <p class="carousel-item-title"></p>
                                <div class="star"><i class="icofont-star"></i><i class="icofont-star"></i><i
                                        class="icofont-star"></i><i class="icofont-star"></i><i
                                        class="icofont-star"></i>
                                    <span class="rating"></span>
                                </div>
                            </div>

                        </div>
                        <div class="carousel-item active carousel-item-2">
                            <div class="carousel-title-container">
                                <p class="carousel-item-title"></p>
                                <div class="star"><i class="icofont-star"></i><i class="icofont-star"></i><i
                                        class="icofont-star"></i><i class="icofont-star"></i><i
                                        class="icofont-star"></i>
                                    <span class="rating"></span>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item carousel-item-3">
                            <div class="carousel-title-container">
                                <p class="carousel-item-title"></p>
                                <div class="star"><i class="icofont-star"></i><i class="icofont-star"></i><i
                                        class="icofont-star"></i><i class="icofont-star"></i><i
                                        class="icofont-star"></i>
                                    <span class="rating"></span>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <h3 class="section-title title-change"> All</h3>
                <div class="genre hide-scroll">
                    <div class="genre-item active" id="all-genre">
                        All
                    </div>
                </div>
                <div class="genre-movie">
                </div>
            </section>

        </div>

        <div class="page-section section-controls">
            <div class="mobile-control active">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <span class="title">
                    Home
                </span>

            </div>
            <div class="mobile-control">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
                    </svg>
                </div>
                <span class="title">
                    Movies
                </span>
            </div>
            <div class="mobile-control">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <span class="title">
                    Series
                </span>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
